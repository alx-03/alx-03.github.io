<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af7de7fd0e.js" crossorigin="anonymous"></script>
    <title>Willkommen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .user-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userEmail = localStorage.getItem('userEmail');
            const userUid = localStorage.getItem('userUid');

            if (userEmail && userUid) {
                document.getElementById('welcome-message').innerHTML = 'Email: ' + userEmail + ' <br>(UID: ' + userUid + ')';
            } else {
                document.getElementById('welcome-message').innerText = 'Bitte melden Sie sich an.';
            }

            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userUid');
                alert('Erfolgreich abgemeldet!');
                window.location.href = 'login.html';
            });
        });
    </script>
</head>

<body>
    <i class="fa-solid fa-user user-icon"></i>
    <h2 id="welcome-message"></h2>
    <button id="logout-button">Abmelden</button>
</body>

</html>
