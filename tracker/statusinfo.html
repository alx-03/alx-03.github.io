<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koffein Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #f2b600;
    }

    input,
    button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #444;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>

<body>

  <h1>Koffein Tracker</h1>
  <p>Gib den Koffeinanteil ein, um deine aktuelle Konzentration zu sehen:</p>

  <input type="number" id="caffeineInput" placeholder="Koffein in mg" min="0">
  <button onclick="calculatePercentage()">Berechnen</button>

  <div id="info" class="info-box"></div>

  <script>
    function calculatePercentage() {
      const caffeine = parseFloat(document.getElementById('caffeineInput').value);
      const maxCaffeine = 400;
      const percentage = (caffeine / maxCaffeine) * 100;

      let message = `Aktuelles Koffein-Level: ${percentage.toFixed(1)}%`;

      if (percentage >= 20) {
        message += "<br><br>üîπ Bei 20% steigert Koffein das Denkverm√∂gen.";
      }
      if (percentage >= 50) {
        message += "<br>üîπ Bei 50% steigert Koffein die k√∂rperliche Leistungsf√§higkeit.";
      }
      if (percentage >= 80) {
        message += "<br>üîπ Bei 80% kann Koffein zu Nervosit√§t f√ºhren.";
      }
      if (percentage >= 100) {
        message += "<br>‚ö†Ô∏è Vorsicht! Das empfohlene Maximum ist erreicht.";
      }

      document.getElementById('info').innerHTML = message;
    }
  </script>

</body>

</html>
